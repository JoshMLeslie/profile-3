<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Josh M Leslie</title>

		<!-- Calendly badge widget begin -->
		<link
			rel="stylesheet"
			href="https://assets.calendly.com/assets/external/widget.css"
		/>
		<script
			src="https://assets.calendly.com/assets/external/widget.js"
			type="text/javascript"
			async
		></script>
		<script type="text/javascript">
			window.addEventListener('load', () => {
				Calendly.initBadgeWidget({
					url: 'https://calendly.com/joshmleslie',
					text: 'Schedule time',
					color: '#0069ff',
					textColor: '#ffffff',
					branding: true,
				});
			});
		</script>
		<!-- Calendly badge widget end -->

		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/unhinged-apps.css" />

		<script
			type="application/javascript"
			src="./assets/js/nav-factory.js"
		></script>
		<script block="render" defer type="application/javascript">
			makeNav(window.location.pathname);
		</script>
	</head>

	<body>
		<div id="content">
			<div id="header-container">
				<div
					id="container-bg"
					alt="Dr. Strangelove staring longingly into the distance"
				></div>
				<h1
					class="header"
					title="Who needs tumblr when you have your own website"
				>
					Unhinged Responses<br />to Job Apps & etc.
				</h1>
				<h2 class="header">
					Or: Maybe someone will find this endearing and hire me
				</h2>
			</div>
			<p>Click an img to zoom</p>
			<div class="response-container">
				<img
					title="toddler or an elder??"
					src="./assets/img/unhinged-app-imgs/three-to-fifteen.png"
				/>
				<p>2024 / 10 / 03</p>
			</div>
			<div class="response-container">
				<img
					title="how about... a cv?"
					src="./assets/img/unhinged-app-imgs/short-skill-summary.png"
				/>
				<p>2024 / 10 / 26</p>
			</div>
		</div>

		<script>
			document.querySelectorAll('.response-container img').forEach((el) => {
				el.addEventListener('click', (e) => {
					e.target.classList.toggle('zoom-img');
				});
			});
		</script>
	</body>
</html>
