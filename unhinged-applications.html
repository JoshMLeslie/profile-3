<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Josh M Leslie</title>

		<!-- Calendly badge widget begin -->
		<link
			rel="stylesheet"
			href="https://assets.calendly.com/assets/external/widget.css"
		/>
		<script
			src="https://assets.calendly.com/assets/external/widget.js"
			type="text/javascript"
			async
		></script>
		<script type="text/javascript">
			window.addEventListener('load', () => {
				Calendly.initBadgeWidget({
					url: 'https://calendly.com/joshmleslie',
					text: 'Schedule time',
					color: '#0069ff',
					textColor: '#ffffff',
					branding: true,
				});
			});
		</script>
		<!-- Calendly badge widget end -->

		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/unhinged-apps.css" />

		<script
			type="application/javascript"
			src="./assets/js/nav-factory.js"
		></script>
		<script block="render" defer type="application/javascript">
			makeNav(window.location.pathname);
		</script>
	</head>

	<body>
		<div id="content">
			<div id="header-container">
				<div
					id="container-bg"
					alt="Dr. Strangelove staring longingly into the distance"
				></div>
				<h1
					class="header"
					title="Who needs tumblr when you have your own website"
				>
					Unhinged Responses<br />to Job Apps & etc.
				</h1>
				<h2 class="header">
					Or: Maybe someone will find this endearing and hire me
				</h2>
			</div>
			<p>Yes, I've submitted these. Click an img to zoom</p>
		</div>

		<script>
			/**
			 * @typedef {{ filename: string, alt: string, date: string, format?: string }} ImageData
			 */
			/**
			 * @type {ImageData[]}
			 */
			const data = [
				{
					filename: 'three-to-fifteen',
					alt: 'toddler or an elder??',
					date: '2024-10-03',
				},
				{
					filename: 'short-skill-summary',
					alt: 'how about... a cv?',
					date: '2024-10-26',
				},
				{filename: '2024-10-28_1', alt: 'decode, hell', date: '2024-10-28'},
				{
					filename: '2024-10-28_2',
					alt: "I'm the prettiest girl at the party",
					date: '2024-10-28',
				},
			];
			data.forEach((datum) => {
				const container = document.createElement('div');
				container.classList.add('response-container');

				const img = document.createElement('img');
				img.src = `./assets/img/unhinged-app-imgs/${datum.filename}.${
					datum.format || 'png'
				}`;
				img.alt = datum.alt;
				img.title = datum.alt;
				img.addEventListener('click', () => {
					img.classList.toggle('zoom-img');
				});

				const dateP = document.createElement('p');
				dateP.textContent = datum.date;
				container.appendChild(img);
				container.appendChild(dateP);
				document.querySelector('div#content').appendChild(container);
			});
		</script>
	</body>
</html>
